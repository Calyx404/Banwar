<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META DESCRIPTIONS -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="index, follow" />

    <meta name="author" content="Banwar Project Team" />
    <meta
      name="description"
      content="Banwar : Interactive map of historic Cordillera sites from Francisco AntolÃ­n's Notices of the Pagan Igorots."
    />

    <!-- TITLE & FAVICON -->
    <title>Banwar | Explore Map</title>
    <link rel="icon" href="./assets/logos/logo-icon.png" type="image/png" />

    <!-- PRELOAD -->
    <link
      rel="preload"
      href="./styles/root.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="./components/splash/splash.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="./styles/pages/map_page.css"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <!-- SPLASH -->
    <script src="./components/splash/splash.js" defer></script>

    <!-- LEAFLET JS : MAP -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- LEAFLET JS : LOCATE -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <script
      defer
      src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
    ></script>

    <!-- LEAFLET JS : FULLSCREEN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.css"
    />
    <script
      defer
      src="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.js"
    ></script>

    <!-- COMPONENT : SEARCH -->
    <script defer src="./components/search/search.js"></script>

    <!-- COMPONENT : HEADER -->
    <link rel="stylesheet" href="./components/header/header.css" />
    <script defer src="./components/header/header.js"></script>

    <!-- COMPONENT : FOOTER -->
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <script defer src="./components/footer/footer.js"></script>

    <!-- COMPONENT : CAROUSEL -->
    <link rel="stylesheet" href="./components/carousel/carousel.css" />
    <script defer src="./components/carousel/carousel.js"></script>

    <!-- COMPONENT : MAP -->
    <link rel="stylesheet" href="./components/map/map.css" />
    <script defer src="./components/map/profile-model.js"></script>
    <script defer src="./components/map/account-model.js"></script>
    <script defer src="./components/map/map-model.js"></script>
    <script defer src="./components/map/map.js"></script>
  </head>
  <body>
    <!-- PAGE HEADER -->
    <header id="header"></header>

    <!-- PAGE MAIN CONTENT -->
    <main id="main">
      <section class="main-item" id="map-component">
        <div class="map-item" id="map">
          <nav id="map-overlay">
            <button
              title="View Context"
              onclick="document.location='#map-account'"
            >
              <img src="./assets/icons/down.svg" alt="View Context" />
            </button>
          </nav>
        </div>
        <div class="map-item" id="map-profile"></div>
      </section>
      <section class="main-item" id="map-account"></section>
    </main>

    <!-- PAGE FOOTER -->
    <footer id="footer"></footer>
  </body>
</html>
